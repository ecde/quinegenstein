    <div id="quine"></div>

<script type="text/javascript">
function reload (){
    location.reload();
}

var quineDiv = document.getElementById("quine");

function dressUp (){
    var doc = this.responseText;
    var initial = doc.split("\n");
    var middle = initial.map(function(txt){ return "<p>".concat(txt).concat("</p>"); });
    var last = "<div>".concat(middle.join(" ")).concat("</div>").replace("= random ", "<span>= random</span>");
    quineDiv.innerHTML = last;
}

var xhr = new XMLHttpRequest();
xhr.addEventListener("load", dressUp);
xhr.open("load", "quine.html");

window.onload = function () {
    xhr.send();
    setTimeout(reload, 5000); // TCO
}


</script>
